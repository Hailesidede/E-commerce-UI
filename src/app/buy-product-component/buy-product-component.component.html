<div class="container mt-5">
    <div class="card p-3">

        <div class="row">
            <div class="col-6">
                <form #orderForm="ngForm" (ngSubmit)="createTransactionAndPlaceOrder(orderForm)">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Full Name</mat-label>
                        <input matInput type="text" [(ngModel)]="orderDetails.fullName" name="fullName"
                            placeholder="Enter Full Name">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Full address</mat-label>
                        <input matInput type="text" [(ngModel)]="orderDetails.fullAddress" name="fullAddress"
                            placeholder="Enter Full address">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>contact number</mat-label>
                        <input matInput type="text" [(ngModel)]="orderDetails.contactNumber" name="contactNumber"
                            placeholder="Enter Contact Number">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Alternate contact number</mat-label>
                        <input matInput type="text" [(ngModel)]="orderDetails.alternateContactNumber"
                            name="alternateContactNumber" placeholder="Enter alternate contact number">
                    </mat-form-field>
                    <div>
                        <button  type="submit" mat-stroked-button color="primary">Place Order</button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <table class="table">
                    <thead class="thead">
                        <tr>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>

                    </thead>
                    <tbody class="tbody">
                        <tr *ngFor="let product of productDetails">
                            <td>{{product.productName}}</td>
                            <td>{{product.productDiscountedPrice}}</td>
                            <td>
                                <select 
                                #quantity
                                class="form-select" 
                                [ngModel]="getQuantityForProduct(product.productId)"
                                (change)="onQuantityChanged(quantity.value,product.productId)">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </td>
                            <td>{{getCalculatedTotal(product.productId,product.productDiscountedPrice)}}</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>Total</td>
                            <td>{{getCalculatedGrandTotal()}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>


</div>
