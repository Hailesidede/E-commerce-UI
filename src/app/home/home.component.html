<div class="container mt-5">
    <mat-form-field  appearance="outline" class="w-100">
        <mat-label>Search</mat-label>
        <!-- <mat-hint>product name</mat-hint> -->
        <input matInput ngModel name="searchKey" id="searchKey" placeholder="search item here" #searchkeyword
        (keyup)="searchByKeyword(searchkeyword.value)">
        </mat-form-field>

    <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
        <mat-grid-tile *ngFor="let p of productDetails">
            <div class="row">
                <div class="image-container">
                    <img class="home-page-product-image" [src]="p.productImages[0].url" alt="">

                </div>
                <div class="mt-3 p-4">
                    <p><b>{{p.productName}}</b></p>
                </div>
                <div class="mt-2">
                    <p class="p-3"
                        style="white-space: inherit; height: 40px; width: 288px; overflow: hidden; text-overflow: ellipsis;">
                        {{p.productDescription}}</p>
                </div>
                <div class="mt-2">
                    <b>KSh. {{p.productDiscountedPrice}}</b> &nbsp;<b style="text-decoration: line-through;">KSH.
                        {{p.productActualPrice}}</b>
                </div>
                <div class="mt-2 p-4">
                    <button type="button" mat-raised-button color="warn" (click)="showProductDetails(p.productId)">View
                        Details</button>
                </div>
            </div>
        </mat-grid-tile>

    </mat-grid-list>
    <div class="text-center mt-3" style="padding-bottom: 20px;" *ngIf="showLoadButton">
        <button mat-raised-button color="primary" type="button" (click)="loadMoreProducts()"> load more</button>
    </div>
</div>
