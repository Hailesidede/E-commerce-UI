<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form #registerForm="ngForm"  (ngSubmit)="registerUser(registerForm)">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>First Name</mat-label>
                <input matInput type="text" ngModel name="firstName" id="firstName" placeholder="Enter your FirstName">
                <!-- <mat-hint>username</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" ngModel name="lastName" id="lastName" placeholder="Enter your LastName">
                <!-- <mat-hint>username</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>username</mat-label>
                <input matInput type="text" ngModel name="userName" id="userName" placeholder="Enter your username">
                <!-- <mat-hint>username</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="text" ngModel name="userPassword" id="userPassword" placeholder="Enter your password">
                <!-- <mat-hint>username</mat-hint> -->
            </mat-form-field>

           <div class="text-center">
            <button mat-raised-button color="primary" type="submit">Register</button>
           </div>
        </form>

    </div>
</div>
