<div class="container mt-5">
    <div class="card p-2">
        <div class="row">
            <div class="col-6">
                <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>ProductName</mat-label>
                        <input matInput type="text" [(ngModel)]="product.productName" name="productName" id="productName" placeholder="Enter Name of product">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>ProductDescription</mat-label>
                        <input matInput type="text" [(ngModel)]="product.productDescription" name="productDescription" id="productDescription" placeholder="Enter product decription">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>DiscountedPrice</mat-label>
                        <input matInput  [(ngModel)]="product.productDiscountedPrice" name="productDiscountedPrice" id="productDiscountedPrice" placeholder="product Discounted Price">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>ActualPrice</mat-label>
                        <input matInput  [(ngModel)]="product.productActualPrice" name="productActualPrice" id="productActualPrice" placeholder="product Actual Price">
                    </mat-form-field>
                    <div style="display: flex; justify-content: flex-end;">
                        <button mat-stroked-button color="primary" style="margin-right: 3px;">Clear</button>
                    <button type="submit" mat-stroked-button color="primary" *ngIf="isNewProduct">Add Product</button>
                    <button type="submit" mat-stroked-button color="primary" *ngIf="!isNewProduct">Update Product</button>
    
                    </div>
                </form>
                
            </div>
            <div class="col-6">
                <div>
 
                    <div class="dropzone"
                    appDrag
                    (files)="fileDropped($event)">
                        <div class="text-wrapper">
                            <div class="centered">
                                Drag and Drop your file here or 
                                <a (click)="selectFile.click()" class="browse-button">Browse </a>
                                a file
                            </div>
                            
                        </div>

                    </div>


                    
                    <input type="file" multiple value="select" #selectFile
                    style="display: none;"
                (change)="onFileSelected($event)"
                >

                </div>
                <div class="mt-5">
                    <div class="row">
                        <mat-grid-list cols="4" rowHeight="1:1">
                            <mat-grid-tile *ngFor="let file of product.productImages; let i = index; ">
                                <div style="position: relative">
                                    <span class="btn-remove-image" (click)="removeImages(i)">x</span>
                                    <img [src]="file.url" width="100px" height="100px">

                                </div>

                            </mat-grid-tile>

                        </mat-grid-list>

                    </div>

                </div>
                
            </div>
        </div>

    </div>
</div>
